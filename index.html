<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="app">
    <img id="mainImage" src="home.png" alt="Home Image" />
  </div>
  <audio id="topSound" src="topSound.m4a" preload="auto"></audio>
  <audio id="bottomSound" src="bottomSound.m4a" preload="auto"></audio>

  <script>
    const img = document.getElementById("mainImage");
    const topSound = document.getElementById("topSound");
    const bottomSound = document.getElementById("bottomSound");

    let isWaiting = false;

    function handleTap(tapY) {
      if (isWaiting) return;
      const screenHeight = window.innerHeight;

      if (tapY < screenHeight / 2) {
        trigger("topTap.png", topSound, 3000);
      } else {
        trigger("bottomTap.png", bottomSound, 2000);
      }
    }

    document.getElementById("app").addEventListener("pointerdown", function (e) {
      handleTap(e.clientY);
    });

    function trigger(imageName, sound, duration) {
      isWaiting = true;
      img.src = imageName;
      sound.currentTime = 0;
      sound.play().catch(err => console.log("Playback failed:", err));
      setTimeout(() => {
        img.src = "home.png";
        isWaiting = false;
      }, duration);
    }
  </script>
</body>
</html>
